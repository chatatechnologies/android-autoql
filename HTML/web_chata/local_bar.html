<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src='d3.v6.min.js'></script>
  <title></title>
  <style>
    /*border for svg*/
    svg {
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
    <script>
      //data sources for svg
      var data = [
        {name: 'May 2019', value: 100500.00},
        {name: 'Ago 2019', value: 122868.00},
        {name: 'Sep 2019', value: 57326.75},
        {name: 'Oct 2019', value: 104254.00},
        {name: 'Nov 2019', value: 106630.75},
      ];

      //region locale settings
      var locale = d3.formatLocale({
        "decimal": ",",//","
        "thousands": ",",//" ",
        "grouping": [3],
        "currency": ["$", ""]//["â‚¬", ""] first if prefix, second is suffix
      });
      var fformat = locale.format("$,");
      //endregion

      //margin and size for svg
      var margin = {top: 20, right: 20, bottom: 40, left: 60},
          width = 980 - margin.left - margin.right,
          height = 520 - margin.top - margin.bottom;

      var color = ['#26a7df'];
      var scaleColor = d3.scaleOrdinal().range(color);

      var xScaleBand = d3.scaleBand()
        .range([height, 0])
        .padding(0.1);
      var y = d3.scaleLinear()
        .range([0, width]);

      var svg = d3.select('body').append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      xScaleBand.domain(data.map(function(d) { return d.name; }));
      y.domain([0, d3.max(data, function(d) { return d.value; })]);

      svg.selectAll()
        .data(data)
        .enter().append('rect')
        .style('fill', function(d) {
          return scaleColor(d.value);
        })
        .attr('x', function(d) { return xScaleBand(d.value); })
        .attr('width', function(d) { return y(d.value); })
        .attr('y', function(d) { return xScaleBand(d.name); })
        .attr('height', xScaleBand.bandwidth())
        .on('click', function(d) {
          console.log('Values:' + d.value);
        });

        svg.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .call(g => g.select('.domain').remove())
        .call(
          d3.axisBottom(y)
          .tickSize(0)
          //format data for each number on Y axis
          .tickFormat(x => `${fformat(x)}`))
        //Remove line on domain for X axis
        .call(g => g.select('.domain').remove())
        .selectAll('text')
        .attr('fill', '#909090');

        svg.append('g')
          .call(
            d3.axisLeft(xScaleBand))
          //region set opacity for each tick item
          .call(g => g.selectAll('.tick line')
          .attr('opacity', 0.2))
          //endregion
          //Remove line on domain for Y axis
          .call(g => g.select('.domain').remove())
          .selectAll('text')
          //rotate text
          .attr('transform', 'translate(-10,-20)rotate(-45)')
          .attr('fill', '#909090');
    </script>
</body>
</html>
