<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="d3.v6.min.js"></script>
<style type="text/css">
  /* 13. Basic Styling with CSS */
  
  /* Style the lines by removing the fill and applying a stroke */
  .line {
      fill: none;
      stroke: #f8b195;
      stroke-width: 3;
  }
  
  /* Style the dots by assigning a fill and stroke */
  .dot {
      fill: #355c7d;
      stroke: #fff;
  }
  
</style>
<title></title>
</head>
<body>
<script>
  
  var data = [
    {name: "may. 2019", value: 100500.00},
    {name: "ago. 2019", value: 122868.00},
    {name: "sep. 2019", value: 57326.75},
    {name: "oct. 2019", value: 104254.00},
    {name: "nov. 2019", value: 106630.75},
  ];

// Create 2 datasets
var data1 = [
   {ser2: 4, word: "ST"},
   {ser2: 16, word: "ND"},
   {ser2: 8, word: "RD"}
];

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 50},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("body")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Initialise a X axis:
var xScaleBand = d3.scaleBand()
  .range([0, width])
  .padding(1);
// Initialize an Y axis
var yScale = d3.scaleLinear().range([height, 0]);

// create the X axis
xScaleBand.domain(data.map(function(d) { return d.name; }));
// create the Y axis
yScale.domain([0, d3.max(data, function(d) { return d.value }) ]);

svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScaleBand));

svg.append("g")
  .call(d3.axisLeft(yScale));

// Updata the line
svg.selectAll()
  .data([data], function(d){ return d.value })
  .enter()
  .append("path")
  .attr("d", d3.line()
    .x(function(d) { return xScaleBand(d.name); })
    .y(function(d) { return yScale(d.value); })
    //.curve(d3.curveMonotoneX)
  )
  .attr("stroke", "red")
  .attr("stroke-width", 2.5)
  .attr("fill", "none")
  
</script>
</body>
</html>
