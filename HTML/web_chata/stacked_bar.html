<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.js"></script>
  <title></title>
</head>
<body>
  <script>
    var margin = {top: 10, right: 30, bottom: 20, left: 50},
    width = 640 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  var data = [
    {group: 'banana', Nitrogen: 12, normal: 1, stress: 13},
    {group: 'poacee', Nitrogen: 6, normal: 6, stress: 33},
    {group: 'sorgho', Nitrogen: 11, normal: 28, stress: 12},
    {group: 'triticum', Nitrogen: 19, normal: 6, stress: 1},
  ];

  //region rewrite
  var subgroups = [];
  data.map(function(a1) {
    var keys1 = Object.keys(a1);
    keys1.map(function(b1) {
      if (b1 != 'group' && subgroups.indexOf(b1) === -1) {
        subgroups.push(b1);
      }
    });
  });
  //endregion
  var groups = [];
  data.map(function(item) {
    var vGroup = item.group;
    if (groups.indexOf(vGroup) === -1) {
      groups.push(vGroup);
    }
  });
  // Add X axis
  var x = d3.scaleBand()
    .domain(groups)
    .range([0, height])
    .padding(0.2);
  svg.append('g')
    .call(d3.axisLeft(x)
      .tickSize(7)
      .tickSizeOuter(0))
  //set color for domain and ticks
    .style("color", '#909090');

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 60])
    .range([0, width]);
  svg.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .call(
      d3.axisBottom(y)
      .tickSize(0))
    .call(
			g => g.selectAll('.tick line')
			.clone()
			.attr('stroke-opacity', 0.1)
			.attr('y2', -height))
    //Remove line on domain for Y axis
    .call(g => g.select('.domain').remove())
    .selectAll('text')
      .attr('fill', '#909090');;

  // color palette = one color per subgroup
  var colorPie = ["#26a7e9", "#a5cd39", "#dd6a6a", "#ffa700", "#00c1b2"];
  var color = d3.scaleOrdinal()
    .domain(subgroups)
    .range(colorPie);
    
  var stackedData = d3.stack().keys(subgroups)(data);

  // Show the bars
  svg.append('g')
    .selectAll('g')
    // Enter in the stack data = loop key per key = group per group
    .data(stackedData)
    .enter().append('g')
    .attr('fill', function(d) { return color(d.key); })
    .selectAll('rect')
    // enter a second time = loop subgroup per subgroup to add all rectangles
    .data(function(d) { return d; })
    .enter().append('rect')
      .attr('x', function(d) { return y(d[0]); })
      .attr('height', x.bandwidth())
      .attr('y', function(d) { return x(d.data.group); })
      .attr('width', function(d) { return y(d[1]) - y(d[0]); })
      .on('click', function(_, d) {
        var subgroupName = d3.select(this.parentNode).datum().key;
        var subgroupValue = d.data[subgroupName];
        console.log('group: ' + subgroupName + ', value: ' + subgroupValue);
      });
  </script>
</body>
</html>
