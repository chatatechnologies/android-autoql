<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="d3.v6.min.js"></script>
  <title></title>
</head>
<body>
  <script>
    function angle(d) {
        var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
        return a > 90 ? a - 180 : a;
    }
    //data sources for svg
    var data = [
      {name: "may. 2019", value: 100500.00},
      {name: "ago. 2019", value: 122868.00},
      {name: "sep. 2019", value: 57326.75},
      {name: "oct. 2019", value: 104254.00},
      {name: "nov. 2019", value: 106630.75},
    ];

    var width = 960,
      height = 500,
      radius = Math.min(width, height) / 2;

    var color = ["#355c7d", "#6c5b7b", "#c06c84", "#f67280", "#f8b195"];
    var scaleColor = d3.scaleOrdinal().range(color);

    var svg = d3.select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .append('g')
      .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

    var pie = d3.pie()
      .value(function(d) {
        return d.value;
      });

    var g = svg.selectAll()
      .data(pie(data))
      .enter().append("g");
      
    var arc = d3.arc()
      .outerRadius(radius)
      .innerRadius(0);

    g.append('path')
      .attr('d', arc)
      .style('fill', function(d) {
        return scaleColor(d.data.value);
      });

    var labelArc = d3.arc()
      .outerRadius(radius - 60)
      .innerRadius(radius - 60);

    g.append("text")
      .style('fill', 'white')
      .attr("dy", ".35em")
      .attr("transform", function(d) {
        return 'translate(' + arc.centroid(d) + '), rotate('+ angle(d) +')';
      })
      .style("text-anchor", "middle")
      .text(function(d) {
        return d.data.name;
      });
  </script>
</body>
</html>
