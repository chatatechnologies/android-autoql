<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Area</title>
  <script src="d3.v6.min.js"></script>
</head>
<body>
  <script>
    const data = [{category: 'Alberta', Barrel: 3850.0, Hours: 981.75, Mile: 0.0, M3: 198.0, Day: 0.0, Each: 8.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}, 
{category: 'null', Barrel: 0.0, Hours: 604.85, Mile: 200.0, M3: 36.0, Day: 58.0, Each: 26.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}, 
{category: 'British Columbia', Barrel: 0.0, Hours: 282.0, Mile: 0.0, M3: 0.0, Day: 0.0, Each: 17.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}, 
{category: 'Wyoming', Barrel: 0.0, Hours: 282.0, Mile: 0.0, M3: 0.0, Day: 0.0, Each: 17.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}, 
{category: 'New Mexico', Barrel: 0.0, Hours: 52.0, Mile: 0.0, M3: 0.0, Day: 0.0, Each: 0.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}, 
{category: 'Texas', Barrel: 0.0, Hours: 34.0, Mile: 0.0, M3: 5.0, Day: 8.0, Each: 0.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}, 
{category: 'Saskatchewan', Barrel: 0.0, Hours: 17.0, Mile: 0.0, M3: 6.2, Day: 0.0, Each: 0.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}, 
{category: 'Oklahoma', Barrel: 0.0, Hours: 0.0, Mile: 0.0, M3: 0.0, Day: 0.0, Each: 0.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}, 
{category: 'Louisiana', Barrel: 0.0, Hours: 0.0, Mile: 0.0, M3: 0.0, Day: 0.0, Each: 0.0, Month: 0.0, Tonnes: 0.0, Per_24_Hrs: 0.0, Square_Foot: 0.0}];
  const color = ["#26a7e9", "#a5cd39", "#dd6a6a", "#ffa700", "#00c1b2"];
  // Create SVG and padding for the chart
  const svg = d3
    .select('body').append('svg')
    .attr('height', 300)
    .attr('width', 600);

  const strokeWidth = 1.5;
  const margin = { top: 0, bottom: 20, left: 30, right: 20 };
  const chart = svg.append('g').attr('transform', `translate(${margin.left}, 0)`);

  const width = +svg.attr('width') - margin.left - margin.right - strokeWidth * 2;
  const height = +svg.attr('height') - margin.top - margin.bottom;
  const grp = chart
    .append('g')
    .attr('transform', `translate(-${margin.left - strokeWidth},-${margin.top})`);

  var first = data[0];
  var properties = [];
  if (first !== undefined) {
    var keys1 = Object.keys(first);
    keys1.map(function(b1) {
      if (b1 != 'category' && properties.indexOf(b1) === -1) {
        properties.push(b1);
      }
    }); 
  }

  // Create stack
  const stack = d3.stack().keys(properties);
  const stackedValues = stack(data);
  const stackedData = [];
  // Copy the stack offsets back into the data.
  stackedValues.forEach((layer, index) => {
    const currentStack = [];
    layer.forEach((d, i) => {
      currentStack.push({
        values: d,
        category: data[i].category
      });
    });
    stackedData.push(currentStack);
  });

  // Create scales
  const yScale = d3
    .scaleLinear()
    .range([height, 0])
    .domain([
      0,
      d3.max(stackedValues[stackedValues.length - 1], dp => dp[1])]
    );
  const xScale = d3
    //use for to scale from start to final
    .scalePoint()
    .range([0, width])
    .domain(
      data.map(function(d) { return d.category; })
    )

  const area = d3
    .area()
    .x(dataPoint => xScale(dataPoint.category))
    .y0(dataPoint => yScale(dataPoint.values[0]))
    .y1(dataPoint => yScale(dataPoint.values[1]));

  const series = grp
    .selectAll('.series')
    .data(stackedData)
    .enter()
    .append('g')
    .attr('class', 'series');

  series
    .append('path')
    .attr('transform', `translate(${margin.left},0)`)
    .style('fill', (_, i) => color[i])
    .attr('d', d => area(d));

  // Add the X Axis
  chart
    .append('g')
    .attr('transform', `translate(0,${height})`)
    .call(
      d3
      .axisBottom(xScale)
    );

  // Add the Y Axis
  chart
    .append('g')
    .attr('transform', `translate(0, 0)`)
    .call(d3.axisLeft(yScale));
  </script>
</body>
</html>
