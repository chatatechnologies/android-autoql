<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.js"></script>
  <title></title>
  <style>
    body{
		background: #3b3f46!important;
		color: #ffffff!important;
  }
  </style>
</head>
<body>
  <script>
    var margin = {top: 10, right: 30, bottom: 40, left: 50},
    width =  1280 - margin.left - margin.right,
    height = 780 - margin.top - margin.bottom;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  var data1 = [
    {group: 'banana', Nitrogen: 12, normal: 0, 'stress 1': 13},
    {group: 'poacee', Nitrogen: 6, normal: 6, 'stress 1': 33},
    {group: 'sorgho', Nitrogen: 11, normal: 28, 'stress 1': 12},
    {group: 'triticum', Nitrogen: 19, normal: 6, 'stress 1': 1},
  ];

  var aStacked = [
{name: 'Barrel', 'Alberta': 3850,'null': 0,'British Columbia': 0,'Wyoming': 0,'New Mexico': 0,'Texas': 0,'Saskatchewan': 0,'Oklahoma': 0,'Louisiana': 0},
{name: 'Hours', 'Alberta': 981.8,'null': 604.9,'British Columbia': 282,'Wyoming': 282,'New Mexico': 52,'Texas': 34,'Saskatchewan': 17,'Oklahoma': 0,'Louisiana': 0},
{name: 'Mile', 'Alberta': 0,'null': 200,'British Columbia': 0,'Wyoming': 0,'New Mexico': 0,'Texas': 0,'Saskatchewan': 0,'Oklahoma': 0,'Louisiana': 0},
{name: 'M3', 'Alberta': 198,'null': 36,'British Columbia': 0,'Wyoming': 0,'New Mexico': 0,'Texas': 5,'Saskatchewan': 6.2,'Oklahoma': 0,'Louisiana': 0},
{name: 'Day', 'Alberta': 0,'null': 58,'British Columbia': 0,'Wyoming': 0,'New Mexico': 0,'Texas': 8,'Saskatchewan': 0,'Oklahoma': 0,'Louisiana': 0},
{name: 'Each', 'Alberta': 8,'null': 26,'British Columbia': 17,'Wyoming': 17,'New Mexico': 0,'Texas': 0,'Saskatchewan': 0,'Oklahoma': 0,'Louisiana': 0},
{name: 'Month', 'Alberta': 0,'null': 0,'British Columbia': 0,'Wyoming': 0,'New Mexico': 0,'Texas': 0,'Saskatchewan': 0,'Oklahoma': 0,'Louisiana': 0},
{name: 'Tonnes', 'Alberta': 0,'null': 0,'British Columbia': 0,'Wyoming': 0,'New Mexico': 0,'Texas': 0,'Saskatchewan': 0,'Oklahoma': 0,'Louisiana': 0},
{name: 'Per 24 Hrs', 'Alberta': 0,'null': 0,'British Columbia': 0,'Wyoming': 0,'New Mexico': 0,'Texas': 0,'Saskatchewan': 0,'Oklahoma': 0,'Louisiana': 0},
{name: 'Square Foot', 'Alberta': 0,'null': 0,'British Columbia': 0,'Wyoming': 0,'New Mexico': 0,'Texas': 0,'Saskatchewan': 0,'Oklahoma': 0,'Louisiana': 0}];
  var data = [
{name: 'Bates Trucking', '2016': 0,'2017': 6,'2018': 9,'2019': 1,'2020': 0,'2021': 1},
{name: 'Northern Alberta', '2016': 7,'2017': 19,'2018': 16,'2019': 10,'2020': 2,'2021': 2},
{name: 'Southern Alberta', '2016': 10,'2017': 14,'2018': 0,'2019': 1,'2020': 1,'2021': 0},
{name: 'ABC Truckline', '2016': 0,'2017': 18,'2018': 33,'2019': 2,'2020': 0,'2021': 0},
{name: 'Louisiana', '2016': 14,'2017': 7,'2018': 4,'2019': 2,'2020': 0,'2021': 0},
{name: 'Midland, TX', '2016': 1,'2017': 20,'2018': 12,'2019': 4,'2020': 0,'2021': 0},
{name: 'Pecos, TX', '2016': 0,'2017': 4,'2018': 3,'2019': 2,'2020': 0,'2021': 0},
{name: 'Pleasanton, TX', '2016': 0,'2017': 4,'2018': 0,'2019': 1,'2020': 0,'2021': 0},
{name: 'Prime Trucking', '2016': 0,'2017': 2,'2018': 0,'2019': 1,'2020': 0,'2021': 0},
{name: 'Texas', '2016': 7,'2017': 16,'2018': 6,'2019': 2,'2020': 0,'2021': 0},
{name: 'Wyoming - Douglas Yard', '2016': 0,'2017': 0,'2018': 0,'2019': 2,'2020': 0,'2021': 0},
{name: 'Central Saskatchewan', '2016': 6,'2017': 5,'2018': 6,'2019': 0,'2020': 0,'2021': 0},
{name: 'Northern BC', '2016': 0,'2017': 5,'2018': 2,'2019': 0,'2020': 0,'2021': 0},
{name: 'Northern Saskatchewan', '2016': 0,'2017': 1,'2018': 1,'2019': 0,'2020': 0,'2021': 0}]

  //region rewrite
  var subgroups = [];
  data.map(function(a1) {
    var keys1 = Object.keys(a1);
    keys1.map(function(b1) {
      if (b1 != 'name' && subgroups.indexOf(b1) === -1) {
        subgroups.push(b1);
      }
    });
  });
  //endregion
  var groups = [];
  data.map(function(item) {
    var vGroup = item.name;
    if (groups.indexOf(vGroup) === -1) {
      groups.push(vGroup);
    }
  });
  // Add X axis
  var x = d3.scaleBand()
    .domain(groups)
    .range([0, width])
    .padding(0.2);
  svg.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .call(
      d3.axisBottom(x)
      .tickSize(7)
      .tickSizeOuter(0)
    )
    //set color for domain and ticks
    .style("color", '#909090')
    .selectAll('text')
      .attr('transform', 'translate(0, 5)');

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 130])//range us major value for values sums
    .range([ height, 0 ]);
  svg.append('g')
    .call(
      d3.axisLeft(y)
      .tickSize(0))
  //Remove line on domain for Y axis
  .call(g => g.select('.domain').remove())
  //region set lines by each value for y axis
  .call(
	    g => g.selectAll('.tick line')
	    .clone()
	    .attr('stroke-opacity', 0.1)
	    .attr('x2', width))
  .selectAll('text')
    .attr('fill', '#909090');

  // color palette = one color per subgroup
  var colorPie = ["#26a7e9", "#a5cd39", "#dd6a6a", "#ffa700", "#00c1b2"];
  var color = d3.scaleOrdinal()
    .domain(subgroups)
    .range(colorPie);

  var stackedData = d3.stack().keys(subgroups)(data);

  // Show the bars
  svg.append('g')
    .selectAll('g')
    // Enter in the stack data = loop key per key = group per group
    .data(stackedData)
    .enter().append('g')
    .attr('fill', function(d) { return color(d.key); })
    .selectAll('rect')
    // enter a second time = loop subgroup per subgroup to add all rectangles
    .data(function(d) { return d; })
    .enter()
    .append('rect')
    .attr('id', function(item, i) { return `${1}`;})
      .attr('x', function(d) { return x(d.data.name); })
      .attr('height', function(d) { return y(d[0]) - y(d[1]); })
      .attr('y', function(d) { return y(d[1]); })
      .attr('width', x.bandwidth())
      .on('click', function(_, d) {
        var subgroupName = d3.select(this.parentNode).datum().key;
        var subgroupValue = d.data[subgroupName];
        console.log('group: ' + subgroupName + ', value: ' + subgroupValue);
      });
  </script>
</body>
</html>
