<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Area</title>
  <script src="d3.v6.min.js"></script>
</head>
<body>
  <div id="chart"></div>

  <script>
    var categories = ['Barrel', 'Hours', 'Mile', 'M3', 'Day', 'Each', 'Month'];
    // Fake data
const data1 = [
  {
    category: 'Barrel',
    alberta: 50,
    null: 100,
    British_Columbia: 300
  },
  {
    category: 'Hours',
    alberta: 150,
    null: 20,
    British_Columbia: 50
  },
  {
    category: 'Mile',
    alberta: 200,
    null: 90,
    British_Columbia: 100
  },
  {
    category: 'M3',
    alberta: 130,
    null: 90,
    British_Columbia: 50
  },
  {
    category: 'Day',
    alberta: 240,
    null: 10,
    British_Columbia: 80
  },
  {
    category: 'Each',
    alberta: 380,
    null: 100,
    British_Columbia: 10
  },
  {
    category: 'Month',
    alberta: 420,
    null: 10,
    British_Columbia: 200
  }
];

const data = [
  {
    category: 2000,
    alberta: 50,
    null: 100,
    British_Columbia: 300
  },
  {
    category: 2001,
    alberta: 150,
    null: 20,
    British_Columbia: 50
  },
  {
    category: 2002,
    alberta: 200,
    null: 90,
    British_Columbia: 100
  },
  {
    category: 2003,
    alberta: 130,
    null: 90,
    British_Columbia: 50
  },
  {
    category: 2004,
    alberta: 240,
    null: 10,
    British_Columbia: 80
  },
  {
    category: 2005,
    alberta: 380,
    null: 100,
    British_Columbia: 10
  },
  {
    category: 2006,
    alberta: 420,
    null: 10,
    British_Columbia: 200
  }
];
const color = ["lightgreen", "cyan", "lightblue"];
// Create SVG and padding for the chart
const svg = d3
  .select("#chart")
  .append("svg")
  .attr("height", 300)
  .attr("width", 600);

const strokeWidth = 1.5;
const margin = { top: 0, bottom: 20, left: 30, right: 20 };
const chart = svg.append("g").attr("transform", `translate(${margin.left},0)`);

const width = +svg.attr("width") - margin.left - margin.right - strokeWidth * 2;
const height = +svg.attr("height") - margin.top - margin.bottom;
const grp = chart
  .append("g")
  .attr("transform", `translate(-${margin.left - strokeWidth},-${margin.top})`);

// Create stack
const stack = d3.stack().keys(["alberta", "null", "British_Columbia"]);
const stackedValues = stack(data);
const stackedData = [];
// Copy the stack offsets back into the data.
stackedValues.forEach((layer, index) => {
  const currentStack = [];
  layer.forEach((d, i) => {
    currentStack.push({
      values: d,
      category: data[i].category
    });
  });
  stackedData.push(currentStack);
});


// Create scales
const yScale = d3
  .scaleLinear()
  .range([height, 0])
  .domain([
    0,
    d3.max(stackedValues[stackedValues.length - 1], dp => dp[1])
    ]);
const xScale = d3
  .scaleLinear()
  .range([0, width])
  //.domain(data.map(function(d) { return d.category; }))
  .domain(d3.extent(data, dataPoint => dataPoint.category));
  
const area = d3
  .area()
  .x(dataPoint => {
    //console.log(dataPoint.category);
    xScale(dataPoint.category)
  })
  .y0(dataPoint => {
    //console.log( yScale(dataPoint.values[0]) );
    yScale(dataPoint.values[0])
  })
  .y1(dataPoint => {
    //console.log( yScale(dataPoint.values[1]) );
    yScale(dataPoint.values[1])
  });

const series = grp
  .selectAll(".series")
  .data(stackedData)
  .enter()
  .append("g")
  .attr("class", "series");

series
  .append("path")
  .attr("transform", `translate(${margin.left},0)`)
  .style("fill", (d, i) => color[i])
  .attr("stroke", "steelblue")
  .attr("stroke-linejoin", "round")
  .attr("stroke-linecap", "round")
  .attr("stroke-width", 0)
  .attr("d", d => {

    return area(d)
  });

  .append("g")

// Add the Y Axis
chart
  .append("g")
  .attr("transform", `translate(0, 0)`)
  .call(d3.axisLeft(yScale));

  */
  </script>
</body>
</html>
