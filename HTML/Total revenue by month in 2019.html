    var colorAxis = "#ffffff";

            $('td').click(function() {

                finalText = $this[0].childNodes[0].id
            } else if ((type == "#idTableBasic" && triTypeTable) || (type == "idTableBasic" && triTypeTable) ) {

		function formatterLabel(value) {
      if (value.length > 7) {
        return value.slice(0, 7) + "...";
      }
     return value;
    }
    function drillDown(position){
        try {
            Android.boundMethod(position);
        } catch(err) {
            console.log(position);
        };
    }
    function changeGraphic(graphic) {
       if (graphic == "idTableBasic" || graphic == "idTableDataPivot" || graphic == "idTableDatePivot"){
           typeTable()
       }
       else{
           typeChart(graphic)
       }
    }
    function typeTable(){
       //$('#container').hide(400);
    }
    function finalSize(invert){
        var defaultWidth = "100%";
        var defaultHeight = "90%";
        var dynamicWidthSize = ""+categoriesX.length * 10+"%";
        var widthSize = categoriesX.length <= 10 ? defaultWidth : dynamicWidthSize;
        var dynamicHeightSize = ""+categoriesY.length * 10+"%";
        var heightSize = categoriesY.length <= 10 ? defaultHeight : dynamicHeightSize;
        var heightSizeFinal = invert ? heightSize : defaultHeight;
        $('.container, #container').css({ "width": widthSize, "position": "relative","height":heightSizeFinal, "z-index": "0" });
    }
    function typeChart(graphic){
       var inverted = graphic == "column" || graphic == "line" ? false : true;
       switch (graphic)
       {
           case "pie":
                pieType();
                break;
           case "line":
                lineType();
               break;
           case "word_cloud":
               cloudType();
               break;
           case "column":
           case "bar":
                biType(graphic,inverted);
                break;
           case "contrast_bar":
           case "contrast_line":
           case "contrast_column":
               biType3(graphic,inverted);
                break;
           case "forecasting":
           case "status_forecasting":
               foresType(graphic);
               break;
           case "bubble":
           case "heatmap":
                triType(graphic);
                break;
           case "stacked_bar":
                stackedType(true);
                break;
           case "stacked_column":
                stackedType(false);
                break;
           case "stacked_area":
           case "stacked_line":
                stackedArea();
                break;
        }
    }
            function pieType(){
       $('.container, #container').css({ "width": "99%", "position": "relative","height":"80%", "z-index": "0" });
       chart.destroy()
       chart = Highcharts.chart('container', {
          
        chart: {
          backgroundColor: colorGhost,
          fill: colorGhost,
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false,
          type: "pie",
          inverted: false
        },
        title: subTitle,
        subTitle: subTitle,
        xAxis: {
          gridLineWidth: 0,
          categories: categoriesX,
          labels: {
		        rotation: -60,
		        style: {
		            color: colorAxis,
		             fontSize:'16px'
		        },
		        formatter: function(){
		         return formatterLabel(this.value);
		        }
		       },
          title: {
            text: xAxis,
            style: {
                    color: colorAxis
                }
          }
        },
        yAxis: {
          gridLineWidth: 0,
          labels: {
            style: {
                color: colorAxis,
                fontSize:'16px'
            }
          },
          title: yAxisTitle
        },
        colorAxis: {
          reversed: false,
          min: 0,
          minColor: '#FFFFFF',
          maxColor: '#26a7df'
        },
        showInLegend: true,
        legend: false,
        dataLabels: {
          enabled: false
        },
        tooltip: {
          backgroundColor: colorGhost,
          style: styleTooltip,
          formatter: function () {
            if (dataChartBi.length > 0){
                 drillDown(drillX[this.point.x])
            } else{
                 drillDown(drillX[this.point.y]);
            }
            return "";
          }
        },
        plotOptions: {
          pie: {
          allowPointSelect: true,
          cursor: 'pointer',
          dataLabels: {
            enabled: false,
            style: {
              color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
            }
          },
            showInLegend: true
          }
        },
        colors: colors,
        series: [{
               colorByPoint: true,
               data: dataChartBi
           }]
       });

    }
    function lineType(){
        finalSize(false);
        if (dataChartBi.length > 0){
            biType("line",false);
        }else{
            chart.destroy();
                chart = Highcharts.chart('container', {
                    colors: colors,
                    title: subTitle,
                    subTitle: subTitle,
                    yAxis: {

                               itemStyle: {
                                   color: colorAxis,

                               }

                    xAxis: {
                        categories: categoriesX,
                        legend:{
                            step:1
                        },
                        labels: {
									        rotation: -60,
									        style: {
									            color: colorAxis,
									             fontSize:'16px'
									        },
									        formatter: function(){
									         return formatterLabel(this.value);
									        }
									       },

                            text: xAxis,

                               color: colorAxis,
                               fontSize:'16px'
                           }
                        }
                    },
                    chart: {
                        type: "line"
                    },
                    series: dataChartLine,
                    tooltip: {
                        formatter: function () {
                            drillDown(drillX[this.point.x])
                            return "";
                        }
                    },
                });
                
        }
    }
function biType(type,inverted) {
    var newCategory = categoriesX;
    var chartBiSeries = {
        chart: {
            type: type,
            inverted: inverted
        },
        xAxis: {
            gridLineWidth: 0,
            categories: newCategory,
            labels: {
                rotation: -60,
                style: {
                    color: colorAxis,
                    fontSize:'16px'
                },
                formatter: function() {
                    return formatterLabel(this.value);
                }
            },
            title: {
                text: xAxis
            }
        },
        yAxis: {
            gridLineWidth: 0,
            min: 0,
            max: 122868,
            title: {
                text: yAxis,
                style: {
                    color: colorAxis,
                    fontSize:'16px'
                }
            }
        },
        tooltip: {
            backgroundColor: colorGhost,
            style: styleTooltip,
            formatter: function () {
                drillDown(drillX[this.point.x])
                return "";
            }
        }
    };
    if (categoriesX.length == 1 && newCategory[0] === "") {
        var newCategory = categoriesY;
    }
    finalSize(inverted);
    chart.destroy();
    if (dataChartBi[0] instanceof Array) {
        chart = Highcharts.chart('container', defaultChart);
        chartBiSeries.series = {
            colorByPoint: false,
            name: newCategory,
            data: dataChartBi
        }
        chart.update(chartBiSeries);
    } else {
        chartBiSeries.title = subTitle
        chartBiSeries.subTitle = subTitle
        chartBiSeries.showInLegend = true
        chartBiSeries.legend = false
        chartBiSeries.colors = colors
        chartBiSeries.series = dataChartBi

        chart = Highcharts.chart('container', chartBiSeries);
    }
}
    function biType3(type,inverted){
        finalSize(inverted);
        typeFinal = type.replace("contrast_", "");
        chart.destroy()
                chart = Highcharts.chart('container', {
                    chart: {
                        type: typeFinal
                    },
                    colors: colors,
                    xAxis: {
                         gridLineWidth: 0,
                         categories: categoriesX,
                         labels: {
									        rotation: -60,
									        style: {
									            color: colorAxis,
									             fontSize:'16px'
									        },

									        }

    }
            function triType(type){
        finalSize(false);
        chart.destroy();
                chart = Highcharts.chart('container', {
                    chart: {
                        type: type,
                        inverted: true
                    },
                    title: subTitle,
                    subTitle: subTitle,
                    xAxis: {
											min: 0,
                        gridLineWidth: 0,
                        categories: categoriesX,
                        labels: {
									        rotation: -60,
									        style: {
									            color: colorAxis,

									        },

									         return formatterLabel(this.value);
									        }
									       },
                        title: {
                            text: xAxis
                        }
                    },

                        gridLineWidth: 0,
                        categories: categoriesY,
                        title: {
                            text: yAxis
                        },
                        labels: {
                           style: {
                               color: colorAxis
                           }

                        maxColor: colors[0]

                            return "";

                    series: [{
                            colorByPoint: false,
                            dataLabels: {

                            data: datachartTri
                   }]

    }
    
    function stackedType(invert){
        finalSize(invert);
        var rotation = invert ? 10 : 40
        chart.destroy();
        chart = Highcharts.chart('container', {
            chart: {
                type: 'column',
                inverted: invert
            },
            title: subTitle,
            subTitle: subTitle,
            yAxis: {
                title: {
                    text: yAxis
                },
                labels: {
                    style: {
                        color: colorAxis,
                    }
                },
            },
            legend: {
                enabled: false
            },
            xAxis: {
                tickInterval: 1,
                breaks: [{
                    from: 0,
                    to: 0,
                    breakSize: 1
                }],
                categories: categoriesX,
                labels: {
                    rotation: -60,
                    style: {
                        color: colorAxis,
                        fontSize:'16px'
                    },
                    formatter: function(){
                        return formatterLabel(this.value);
                    }
                },
                title: {
                    text: xAxis
                }
            },
            dataLabels: {
                enabled: false,
                style: {
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                }
            },
            tooltip: {
                backgroundColor: colorGhost,
                style: styleTooltip,
                formatter: function () {
                    var position = categoriesY.indexOf(this.series.name);
                    drillDown(""+drillX[this.point.x]+"_"+drillY[position]);
                    return "";
                }
            },
            colors: colors,
            plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },
            series: dataChartLine
        });
    }

                     backgroundColor: colorGhost,
                     style: styleTooltip,
                     formatter: function () {
                         var position = categoriesY.indexOf(this.series.name);

                         drillDown(""+categoriesX[this.point.x]+"_"+drillY[position]);
                       return "";

startScript();
function startScript() {
    chart = Highcharts.chart('container', defaultChart);
}
hideAll();
function hideAll(){
    $('table').css({ "width": "100%", "position": "relative","height":"90%", "z-index": "0" });
    $( "#idTableBasic, #idTableDataPivot, #idTableDatePivot, #container" ).hide();
    if (type == "#idTableBasic" || type == "#idTableDataPivot" || type == "#idTableDatePivot"){
        $(""+type+"").show()
    } else{
        $("#container").show()
        changeGraphic(type);
        if (false){
            $( "#idTableBasic").show()
        }
    }
}
function hideTables(idHide, idShow, type2) {
    if (idHide != idShow){
      $( idHide ).hide(0);
      $( idShow ).show(0);
    }
    //$( idShow ).show("slow");
    type = type2;
    changeGraphic(type2);
}
