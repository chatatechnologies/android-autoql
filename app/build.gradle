plugins {
	id 'com.android.application'
	id 'kotlin-android'
	id 'com.google.gms.google-services'
	id 'com.google.firebase.crashlytics'
}

android {
	signingConfigs {
		release {
			storeFile file('/Users/carlosburuel/AndroidStudioProjects/android-widget/apiKey.jks')
			storePassword 'apichata123'
			keyPassword 'apichata123'
			keyAlias 'apichata'
		}
	}
	flavorDimensions "default"
	compileSdkVersion 30
	buildToolsVersion "30.0.3"
	defaultConfig {
		applicationId "chata.can.chata_ai_api"
		minSdkVersion 17
		targetSdkVersion 30
		versionCode 2
		versionName "0.2"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.release
		}
	}
	productFlavors {
		chata {
			applicationId "autoql.chata.ai"
			versionCode 60
			versionName "1.0.61"
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = '1.8'
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation 'androidx.appcompat:appcompat:1.2.0'
	implementation 'androidx.recyclerview:recyclerview:1.1.0'
	implementation 'com.google.android.material:material:1.3.0'
	implementation project(':chata_ai')

	implementation platform('com.google.firebase:firebase-bom:26.4.0')
	implementation 'com.google.firebase:firebase-crashlytics-ktx'
	implementation 'com.google.firebase:firebase-analytics-ktx'
}
